<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photographer Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #555;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
    }
    .section {
      padding: 50px 20px;
      background-color: #f4f4f4;
      text-align: center;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
<header>
  <h1>Dancer Portfolio</h1>
</header>
<nav>
  <a href="#">Home</a>
  <a href="#">Gallery</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</nav>
<div class="gallery">
  <!-- Your gallery images will go here -->
  <img src="IMG_9105.jpg" alt="Image 1">
  <img src="IMG_9106.jpg" alt="Image 2">
  <img src="IMG_9107.jpg" alt="Image 3">
  <!-- Add more images as needed -->
</div>
<div class="section">
  <h2>Services</h2>
  <p>Describe your photography services here.</p>
</div>
<div class="section">
  <h2>Biography</h2>
  <p>Write your biography here.</p>
</div>
<footer>
  &copy; 2024 Dancer Portfolio
</footer>
</body>
</html>
